<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    
    <title>Navigation Bar</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            user-select: none;
        }
        body
        {
            background-size: cover;
            background-image: url(BgReduced.jpg);
            background-repeat: no-repeat;
            width: 100%;
            height: calc(100vh);
            font-family: montserrat;
        }
        nav ul
        {
            float: right;
            margin-right: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }
        nav ul li
        {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }
        nav ul li a
        {
            color: black;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
        }
        .home
            {
                color: rgb(141, 248, 141);
                border-bottom: 3px solid white;
            }
            .home:hover{
            border-bottom: 3px solid rgb(141, 248, 141);
            }
            .event
            {
                color: rgb(240, 77, 132);
                border-bottom: 3px solid white;
            }
            .event:hover{
            border-bottom: 3px solid rgb(240, 77, 132);
            }
            .projects
            {
                color: rgb(139, 139, 235);
                border-radius: 8px;
                border: 2px solid white;
                padding-bottom: 6px;
                transition: 0.6s ease;
            }
            .projects:hover
            {
                border: 2px solid rgb(139, 139, 235);
                box-shadow: 0px 0px 2px 2px rgb(139, 139, 235);
            }
            .about
            {
                color: #ffc107;
                border-bottom: 3px solid white;
            }
            .about:hover{
                border-bottom: 3px solid #ffc107;
            }
        .checkbtn
            {
                color: white;
                text-align: right;
                height: 60px;
                font-size: 30px;
                line-height: 80px;
                margin-right: 40px;
                float: right;
                display: none;
                cursor: pointer;
        }
        #check
        {
          display: none;
        }
        @media screen and (max-width: 952px)
            {
                label.logo
                {
                    font-size: 14px;
                    padding-left: 5%;
                }
                nav ul li a
                {
                    font-size: 16px;
                }
            }
            @media screen and (max-width: 858px)
            {
                nav for minimised screen nav background
                {
                    background: black;
                    height: 80px;
                    width: 100%;
                }
                .checkbtn
                {
                    display: block;
                    color: black;
                    margin-right: 8%;
                    margin-top: -2%;
                }
                ul
                {
                    position: fixed;
                    width: 100%;
                    height: 100vh;
                    background-color: black;
                    /* top: 80px; for removing the top bg & giving it to full screen at once */
                    left: -100%;
                    text-align: center;
                    transition: all 0.5s;
                }
                nav ul li
                {
                    display: block;
                    margin: 50px 0%;
                    line-height: 30px;
                }
                nav ul li a
                {
                    font-size: 20px;
                    color: white;
                }
                .home
                {
                    color: rgb(141, 248, 141);
                    border: none;
                }
                .event
                {
                    color: rgb(240, 77, 132);
                    border : none;
                }
                .projects
                {
                    color: rgb(139, 139, 235);
                    border: none;
                    transition: 0.6s ease;
                }
                .about
                {
                    color: #ffc107;
                    border: none;
                }
                #check:checked ~ ul
                {
                  left: 0;
                }
                #gfglogo
                {
                    margin-top: -15px;
                    padding-left: 3%;
                    width: 80px;
                    height: 60px;
                    /* padding-bottom: 5px; */
                }
            }
            #gfglogo
            {
                margin-top: -10px;
                padding-top: 20px;
                padding-left: 3%;
            }
        </style>
</head>
<body>
    <nav>
      <input type="checkbox" id = "check">
      <label for = "check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
        <label class = "logo"></label>
        <ul>
            <li><a href="#" class = "home">Home</a></li>
            <li><a href="#" class = "event">Events </a></li>
            <li><a href="#" class = "projects">Projects </a></li>
            <li><a href="#" class= "about">About Us </a></li>
        </ul>
        <img src = "logo-3.png" id = "gfglogo" width = "120" height = "80">
    </nav>
</body>
</html>
