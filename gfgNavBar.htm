<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    
    <title>Navigation Bar</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            user-select: none;
        }
        body
        {
            background-size: cover;
            background-image: url(BgReduced.jpg);
            background-repeat: no-repeat;
            width: 100%;
            height: calc(100vh);
            font-family: montserrat;
        }
        nav ul
        {
            float: right;
            margin-right: 20px;
            font-family: sans-serif;
            font-weight: bold;
        }
        nav ul li
        {
            display: inline-block;
            line-height: 80px;
            margin: 0 5px;
        }
        nav ul li a
        {
            color: black;
            font-size: 17px;
            padding: 7px 13px;
            border-radius: 3px;
        }
        a.active
        {
            margin-bottom: 2px solid #83e1ab;
            padding-bottom: 4px;
        }
        a:hover
        {
            color: rgb(6, 223, 42);
            transition: 0.6s ease;
        }
        .checkbtn
            {
                color: white;
                text-align: right;
                height: 60px;
                font-size: 30px;
                line-height: 80px;
                margin-right: 40px;
                float: right;
                display: none;
                cursor: pointer;
        }
        #check
        {
          display: none;
        }
        @media screen and (max-width: 952px)
            {
                label.logo
                {
                    font-size: 14px;
                    padding-left: 5%;
                }
                nav ul li a
                {
                    font-size: 16px;
                }
            }
            @media screen and (max-width: 858px)
            {
                nav for minimised screen nav background
                {
                    background: black;
                    height: 80px;
                    width: 100%;
                }
                .checkbtn
                {
                    display: block;
                    color: black;
                    padding-right: 1%;
                }
                ul
                {
                    position: fixed;
                    width: 100%;
                    height: 100vh;
                    background-color: black;
                    /* top: 80px; for removing the top bg & giving it to full screen at once */
                    left: -100%;
                    text-align: center;
                    transition: all 0.5s;
                }
                nav ul li
                {
                    display: block;
                    margin: 50px 0%;
                    line-height: 30px;
                }
                nav ul li a
                {
                    font-size: 20px;
                    color: white;
                }
                a:hover
                {
                    color:  rgb(6, 223, 42);
                }
                #check:checked ~ ul
                {
                  left: 0;
                }
            }
            #gfglogo
            {
                padding-top: 20px;
                padding-left: 3%;
            }
        </style>
</head>
<body>
    <nav>
      <input type="checkbox" id = "check">
      <label for = "check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
        <label class = "logo"></label>
        <ul>
            <li><a class = "active" href="#" >Home</a></li>
            <li><a href="#" >About Us </a></li>
            <li><a href="#" >Contact </a></li>
            <li><a href="#" >Projects </a></li>
        </ul>
        <img src = "logo-3.png" id = "gfglogo" width = "120" height = "80">
    </nav>
</body>
</html>
